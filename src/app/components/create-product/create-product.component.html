<form [formGroup]="form" (ngSubmit)="submit()" class="flex-col">

  <input
  type="text"
  class="border w-full py-2 px-4 mb-2"
  placeholder="Product name"
  formControlName="title"
  appFocus
  />

  <p
    class="text-red-600 font-medium mb2"
    *ngIf="title.errors?.minlength && title.touched"

  >Please fill title field with min length. Now {{title.value.length}}</p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white"
    (click)="modalService.close()"
  >
    Create
  </button>

</form>
