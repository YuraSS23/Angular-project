<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center text-lg">{{title | titlecase}}</h1>

  <input
    type="text"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Filter products..."
    [(ngModel)]="term"
  />

  <!--<div class="flex justify-center">
    <img *ngIf="loading" src="../assets/images/preloader.gif"/>
  </div>-->

  <button class="rounded-full bg-emerald-950 text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalService.open()">+</button>

  <p *ngIf="loading">Loading...</p>

  <div *ngIf="productsService.products">
    <app-product
      *ngFor="let product of productsService.products | filterProducts: term; let i = index"
      [product]="product"
    />
  </div>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Add new product">

    <app-create-product>
    </app-create-product>

  </app-modal>

</div>
